# https://s4hana.local.net:44300/sap/opu/odata/sap/ZSTUDENT_05_PLAY_STORE_SRV
specVersion: "2.4"
metadata:
  name: "sapui5Walkthrough"
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        backend:
          - path: /V2/Northwind #/sap/opu/odata/sap/ZSTUDENT_05_PLAY_STORE_SRV
            url:  https://services.odata.org #https://s4hana.local.net:44300
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: # The UI5 version, for instance, 1.78.1. Empty means latest version
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp